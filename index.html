<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Crypto Web3 Trading</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: url('https://images.unsplash.com/photo-1621506071954-8d5c7d5f3a4d?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: system-ui, sans-serif;
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .overlay {
      background: rgba(15,17,26,0.85);
      min-height: 100vh;
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px;
    }
    .card {
      width: 100%;
      max-width: 720px;
      background: #161a24;
      border-radius: 14px;
      padding: 20px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.35);
    }
    h1 { margin: 0 0 8px; font-size: 24px; }
    .row { display: flex; gap: 10px; margin-bottom: 14px; flex-wrap: wrap; }
    .btn {
      padding: 10px 16px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      font-weight: 600;
    }
    .primary { background: #3b82f6; color: #fff; }
    .success { background: #22c55e; color: #0b1a0f; }
    .warn { background: #f59e0b; color: #0f111a; }
    label { display: block; font-size: 13px; margin-bottom: 6px; color: #b9c0cc; }
    input {
      width: 100%;
      padding: 10px;
      border-radius: 10px;
      border: 1px solid #2a2f3a;
      background: #0f131b;
      color: #fff;
      outline: none;
    }
    .grid { display: grid; gap: 12px; }
    .panel {
      margin-top: 14px;
      padding: 12px;
      border-radius: 10px;
      background: #0f131b;
      border: 1px solid #232836;
      font-size: 14px;
    }
    .slider {
      margin-top: 20px;
      overflow: hidden;
      position: relative;
      height: 160px;
    }
    .slides {
      display: flex;
      transition: transform 0.5s ease;
    }
    .slide {
      min-width: 100%;
      box-sizing: border-box;
      padding: 16px;
      background: #1f2430;
      border-radius: 10px;
    }
    .langSelect {
      margin-left: auto;
      background: #0f131b;
      color: #fff;
      border: 1px solid #2a2f3a;
      border-radius: 8px;
      padding: 6px;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <div class="card">
      <div class="row">
        <h1 id="title">Crypto Web3 Trading</h1>
        <select id="langSelect" class="langSelect">
          <option value="en">English</option>
          <option value="my">á€™á€¼á€”á€ºá€™á€¬</option>
        </select>
      </div>

      <div class="row">
        <button id="connectBtn" class="btn primary">Connect Wallet</button>
        <button id="quoteBtn" class="btn success">Get Quote</button>
        <button id="swapBtn" class="btn warn" disabled>Swap</button>
      </div>

      <div class="grid">
        <label id="buyLabel">Buy token</label>
        <input id="buyToken" value="USDC" />
        <label id="amountLabel">Sell amount (ETH)</label>
        <input id="sellAmountEth" value="0.01" />
      </div>

      <div id="status" class="panel">Status: waiting...</div>

      <!-- Crypto education slider -->
      <div class="slider">
        <div class="slides" id="slides">
          <div class="slide">ðŸ”— Blockchain is a decentralized ledger that records transactions securely.</div>
          <div class="slide">ðŸ’³ Wallets store your private keys and allow you to interact with DApps.</div>
          <div class="slide">ðŸ“ˆ Trading involves swapping tokens at market rates with slippage tolerance.</div>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Language translations
    const translations = {
      en: {
        title: "Crypto Web3 Trading",
        connect: "Connect Wallet",
        quote: "Get Quote",
        swap: "Swap",
        buyLabel: "Buy token",
        amountLabel: "Sell amount (ETH)",
        status: "Status: waiting..."
      },
      my: {
        title: "Crypto Web3 á€¡á€œá€²á€¡á€œá€¾á€šá€º",
        connect: "Wallet á€á€»á€­á€á€ºá€†á€€á€ºá€›á€”á€º",
        quote: "á€ˆá€±á€¸á€”á€¾á€¯á€”á€ºá€¸á€›á€šá€°á€›á€”á€º",
        swap: "á€¡á€œá€²á€¡á€œá€¾á€šá€º",
        buyLabel: "á€á€šá€ºá€™á€Šá€·á€º Token",
        amountLabel: "á€›á€±á€¬á€„á€ºá€¸á€™á€Šá€·á€º ETH á€¡á€›á€±á€¡á€á€½á€€á€º",
        status: "á€¡á€á€¼á€±á€¡á€”á€±: á€…á€±á€¬á€„á€·á€ºá€”á€±á€žá€Šá€º..."
      }
    };

    const langSelect = document.getElementById("langSelect");
    langSelect.onchange = () => {
      const lang = langSelect.value;
      const t = translations[lang];
      document.getElementById("title").textContent = t.title;
      document.getElementById("connectBtn").textContent = t.connect;
      document.getElementById("quoteBtn").textContent = t.quote;
      document.getElementById("swapBtn").textContent = t.swap;
      document.getElementById("buyLabel").textContent = t.buyLabel;
      document.getElementById("amountLabel").textContent = t.amountLabel;
      document.getElementById("status").textContent = t.status;
    };

    // Simple slider auto-rotate
    let currentSlide = 0;
    setInterval(() => {
      const slides = document.getElementById("slides");
      currentSlide = (currentSlide + 1) % 3;
      slides.style.transform = translateX(-${currentSlide * 100}%);
    }, 4000);
  </script>
</body>
</html>
