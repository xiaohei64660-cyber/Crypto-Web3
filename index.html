<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Crypto Web3 Platform</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f0f17;
      font-family: 'Segoe UI', sans-serif;
      color: #e0e0ff;
    }
    .card {
      background: #151828;
      padding: 32px;
      border-radius: 16px;
      width: 90%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      text-align: center;
    }
    h1 {
      font-size: 28px;
      margin: 0 0 16px;
      color: #ffffff;
    }
    .desc {
      color: #a0a0cc;
      font-size: 15px;
      line-height: 1.5;
      margin-bottom: 28px;
    }
    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #6366f1;
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #4f46e5;
    }
    .hidden { display: none; }
    .address {
      font-family: monospace;
      background: #0f0f1a;
      padding: 12px;
      border-radius: 10px;
      margin: 16px 0;
      font-size: 14px;
      word-break: break-all;
      color: #d0d0ff;
    }
    .network {
      display: inline-block;
      background: #10b981;
      color: #000;
      padding: 4px 12px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin: 10px 0;
    }
  </style>
</head>
<body>
  <!-- Connect Screen -->
  <div class="card" id="connectScreen">
    <h1>Welcome to Crypto Web3</h1>
    <p class="desc">
      Connect your wallet to access decentralized trading, swaps, and portfolio management.
      Fully non-custodial and secure.
    </p>
    <button class="btn" id="connectBtn">Connect Your Wallet</button>
  </div>

  <!-- Connected Screen -->
  <div class="card hidden" id="appScreen">
    <h1>Connected</h1>
    <div class="address" id="address">0x...</div>
    <div class="network" id="network">—</div>
    <button class="btn" style="background:#ef4444;" onclick="disconnect()">Disconnect</button>
  </div>

  <!-- Ethers.js from CDN -->
  <script src="https://cdn.ethers.io/lib/ethers-5.7.2.umd.min.js"></script>
  <script>
    const connectScreen = document.getElementById('connectScreen');
    const appScreen = document.getElementById('appScreen');
    const addressEl = document.getElementById('address');
    const networkEl = document.getElementById('network');
    const connectBtn = document.getElementById('connectBtn');

    // Chain ID → Name
    const chainNames = {
      1: 'Ethereum',
      137: 'Polygon',
      56: 'BSC',
      42161: 'Arbitrum',
      8453: 'Base',
      10: 'Optimism',
      43114: 'Avalanche',
      250: 'Fantom'
    };

    connectBtn.addEventListener('click', connect);

    async function connect() {
      if (!window.ethereum) {
        alert('Please install MetaMask or use a wallet-enabled browser.');
        return;
      }

      try {
        // Request account access
        const accounts = await window.ethereum.request({ method: 'eth_requestAccounts' });
        const address = ethers.utils.getAddress(accounts[0]);
        addressEl.textContent = address;

        // Get network
        const chainId = await window.ethereum.request({ method: 'eth_chainId' });
        const networkName = chainNames[parseInt(chainId, 16)] || `Chain ${parseInt(chainId, 16)}`;
        networkEl.textContent = networkName;

        // Switch views
        connectScreen.classList.add('hidden');
        appScreen.classList.remove('hidden');

        // Optional: refresh on account/network change
        window.ethereum.on('accountsChanged', () => location.reload());
        window.ethereum.on('chainChanged', () => location.reload());

      } catch (error) {
        console.error(error);
        alert('Connection was rejected or failed.');
      }
    }

    function disconnect() {
      // Clear and go back
      connectScreen.classList.remove('hidden');
      appScreen.classList.add('hidden');
    }
  </script>
</body>
</html>
