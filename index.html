<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Web3 Wallet Browser</title>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f111a;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
      color: #fff;
    }
    .card {
      background: #161a24;
      padding: 24px;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
      text-align: center;
    }
    h1 {
      margin: 0 0 16px;
      font-size: 24px;
    }
    .info {
      margin: 16px 0;
      font-size: 14px;
      color: #aaa;
    }
    .address {
      background: #0f131b;
      padding: 10px;
      border-radius: 8px;
      font-family: monospace;
      font-size: 14px;
      word-break: break-all;
      margin: 12px 0;
    }
    .network {
      display: inline-block;
      background: #22c55e;
      color: #000;
      padding: 4px 10px;
      border-radius: 20px;
      font-size: 12px;
      font-weight: bold;
      margin-top: 8px;
    }
    button {
      margin-top: 12px;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #3b82f6;
      color: white;
      font-weight: 600;
    }
    button.secondary {
      background: #222;
      color: #fff;
    }
    .hidden { display: none; }
  </style>
</head>
<body>
  <!-- Connect Screen -->
  <div class="card" id="connectScreen">
    <h1>Connect Your Wallet</h1>
    <p>Trade, swap, and manage assets across global blockchains.</p>
    <div id="rk-root"></div> <!-- RainbowKit will inject here -->
  </div>

  <!-- Connected Screen -->
  <div class="card hidden" id="appScreen">
    <h1>Wallet Connected</h1>
    <div class="info">Your address:</div>
    <div class="address" id="userAddress">0x...</div>
    <div class="network" id="networkName">Ethereum</div>
    <button class="secondary" onclick="disconnect()">Disconnect</button>
  </div>

  <!-- Load React, ReactDOM, Wagmi, RainbowKit from CDN -->
  <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@tanstack/query-core@latest/lib/index.umd.js"></script>
  <script src="https://unpkg.com/@wagmi/core@latest/lib/index.umd.js"></script>
  <script src="https://unpkg.com/wagmi@latest/lib/index.umd.js"></script>
  <script src="https://unpkg.com/@rainbow-me/rainbowkit@latest/lib/index.umd.js"></script>

  <script type="module">
    // Import required modules (via global objects from CDN)
    const { createConfig, http, WagmiProvider, useAccount, useDisconnect, useSwitchChain } = wagmi;
    const { mainnet, polygon, arbitrum, optimism, base, bsc } = wagmi.chains;
    const { rainbowKitTheme, connectorsForWallets, getDefaultWallets, RainbowKitProvider } = RainbowKit;

    // Supported chains (global EVM networks)
    const supportedChains = [mainnet, polygon, arbitrum, optimism, base, bsc];

    // Get default wallets (MetaMask, Coinbase, etc.)
    const { wallets } = getDefaultWallets({
      appName: 'My Crypto Platform',
      projectId: 'YOUR_WALLETCONNECT_PROJECT_ID', // üëà Get from https://cloud.walletconnect.com
    });

    // Build connectors
    const connectors = connectorsForWallets(wallets, {
      appName: 'My Crypto Platform',
      projectId: 'YOUR_WALLETCONNECT_PROJECT_ID',
    });

    // Create wagmi config
    const config = createConfig({
      connectors,
      chains: supportedChains,
      transports: supportedChains.reduce((acc, chain) => {
        acc[chain.id] = http();
        return acc;
      }, {}),
    });

    // React Components
    function ConnectSection() {
      const { address, isConnected, chain } = useAccount();
      const { disconnect } = useDisconnect();
      const { switchChain } = useSwitchChain();

      if (isConnected && address && chain) {
        window.updateUI(address, chain.name);
        return null;
      }

      return React.createElement(RainbowKit.RainbowKitAuthenticationProvider, { credentials: null },
        React.createElement(RainbowKit.ConnectButton, {
          showBalance: false,
          chainStatus: 'name',
          modalSize: 'compact',
        })
      );
    }

    function App() {
      return React.createElement(WagmiProvider, { config: config },
        React.createElement(RainbowKitProvider, { theme: rainbowKitTheme() },
          React.createElement(ConnectSection)
        )
      );
    }

    // Render RainbowKit connect button
    const root = ReactDOM.createRoot(document.getElementById('rk-root'));
    root.render(React.createElement(App));

    // Expose UI update to global scope
    window.updateUI = (address, chainName) => {
      document.getElementById('connectScreen').classList.add('hidden');
      document.getElementById('appScreen').classList.remove('hidden');
      document.getElementById('userAddress').innerText = address;
      document.getElementById('networkName').innerText = chainName;
    };

    window.disconnect = () => {
      const { disconnect } = wagmi.useDisconnect();
      disconnect();
      document.getElementById('appScreen').classList.add('hidden');
      document.getElementById('connectScreen').classList.remove('hidden');
    };
  </script>

  <!-- ‚ö†Ô∏è REPLACE THIS WITH YOUR OWN WALLETCONNECT PROJECT ID -->
  <script>
    // Temporary fallback to avoid errors (you MUST get a real Project ID)
    if (!window.walletConnectProjectId) {
      console.warn('‚ö†Ô∏è Replace YOUR_WALLETCONNECT_PROJECT_ID with a real one from https://cloud.walletconnect.com');
    }
  </script>
</body>
                          </html>
