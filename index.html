<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Crypto Web3 Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0f111a;
      font-family: sans-serif;
      color: #fff;
    }
    #connectBtn {
      font-size: 20px;
      padding: 14px 28px;
      border: none;
      border-radius: 10px;
      background: #3b82f6;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="connectBtn">Connect Wallet</button>

  <!-- WalletConnect Modal UMD -->
  <script src="https://cdn.jsdelivr.net/npm/@walletconnect/modal@2.6.1/dist/index.umd.min.js"></script>
  <!-- Ethers v6 UMD -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@6.11.1/dist/ethers.umd.min.js"></script>

  <script>
    const PROJECT_ID = "b8f109f1f1b42ea46db278b216df1daa"; // your WalletConnect Project ID
    const SEPOLIA = "eip155:11155111"; // Sepolia testnet chain

    let wcModal;

    window.addEventListener("load", () => {
      // Create WalletConnect Modal object
      wcModal = new window.WalletConnectModal.WalletConnectModal({
        projectId: PROJECT_ID,
        chains: [SEPOLIA],
        themeMode: "dark",
        metadata: {
          name: "Crypto Web3 Demo",
          description: "Sepolia testnet demo",
          url: "https://xiaohei64660-cyber.github.io/Crypto-Web3/",
          icons: ["https://assets.trustwallet.com/blockchains/ethereum/info/logo.png"]
        }
      });

      // Open modal when button is clicked
      document.getElementById("connectBtn").onclick = async () => {
        try {
          await wcModal.openModal(); // show WalletConnect modal
        } catch (e) {
          console.error("WalletConnect error:", e);
          alert("Connection failed");
        }
      };
    });
  </script>
</body>
</html>
